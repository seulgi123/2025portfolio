            // 1 + ëŠ” ì›ë˜ê°’ì„ ìœ ì§€í•˜ê¸° ìœ„í•¨(scale:1) / * 5ëŠ” 1ì—ì„œ 6ê¹Œì§€ ì»¤ì§€ê²Œ (1 + 5 = 6)

            if (window.scrollY > pacificProjectTop + 300) {

            } else if (windowScroll >= 18600 && windowScroll < 20000){ // 18600 ~ 20000 ì‚¬ì´
                
                historyCareerBg.style.transform = `translate(-50%, -120%) scale(0.05)`; 
                historyCareerBg.style.opacity = 0; 
                historyCareerItem.style.transform = `translate(-50%, -323%) scale(0.05)`; 
                historyCareer.style.visibility = 'hidden';

            } else {

            }


            // í¼ì‹œí”½ë§ìŠ¤ í”„ë¡œì íŠ¸ ëª¨ì…˜
            if (window.scrollY > pacificProjectTop + 1300) {
                pacificProject.classList.add('active');
            } else {
                pacificProject.classList.remove('active');
            }
            
        });

        // ì œì´ìŠ¨ê·¸ë£¹ í”„ë¡œì íŠ¸ ëª¨ì…˜

        jsonProject.mousemove(function(e){
